<ion-side-menus enable-menu-with-back-views="false">
  
    <!--Center content-->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-balanced">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>


        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>

    <!--Left menu-->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.search">Search</ion-item>
                <ion-item nav-clear menu-close ui-sref="app.browse">Browse</ion-item>
                <ion-item nav-clear menu-close ui-sref="app.playlists">Playlists</ion-item>
                <ion-item nav-clear menu-close ui-sref="logout">Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <!--Right menu-->
    <ion-side-menu side="right">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/search">Search</ion-item>
                <ion-item nav-clear menu-close href="#/app/browse">Browse</ion-item>
                <ion-item nav-clear menu-close href="#/app/playlists">Playlists</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
