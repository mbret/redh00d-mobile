<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
            <button class="button button-block button-positive" type="submit">Register</button>
        </label>
          <label class="item">
              <a class="btn-auth btn-facebook large" ng-click="doLogin('facebook')">
                  Sign in with <b>Facebook</b>
              </a>
              <a class="btn-auth btn-google large" ng-click="doLogin('google')">
                  Sign in with <b>Google+</b>
              </a>
              <a class="btn-auth btn-twitter large" ng-click="doLogin('twitter')">
                  Sign in with <b>Twitter</b>
              </a>
          </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
